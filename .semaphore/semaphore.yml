version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Test & Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
        - name: GOPATH
          value: /home/semaphore/go
      jobs:
      - name: Unit Tests
        commands:
          - checkout
          - ls -1
          - pwd
          - echo "Building usable go workspace"
          - mkdir -p /home/semaphore/go/src/github.com/Fresh-Tracks
          - ln -s /home/semaphore/bomb-squad/vendor /home/semaphore/go/src
          - ln -s /home/semaphore/bomb-squad /home/semaphore/go/src/github.com/Fresh-Tracks/bomb-squad
          - echo "Running unit tests..."
          - go test -v ./...
      - name: Docker build
        commands:
          - checkout
          - ls -1
          - pwd
          - echo "Building image..."
          - make
