version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Test & Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Unit Tests
        commands:
          - checkout
          - ls -1
          - pwd
          - echo "Running unit tests..."
          - go test -v ./...
      - name: Docker build
        commands:
          - checkout
          - ls -1
          - pwd
          - echo "Building image..."
          - make
